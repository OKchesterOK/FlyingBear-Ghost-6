[msu adxl]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E6626005A7336D34-if00

[adxl345]
cs_pin: opi:None
spi_bus: spidev1.0

[resonance_tester]
accel_chip: adxl345
probe_points:    
    100, 100, 20  # an example

[gcode_macro INPUTSHAPER_X]
gcode:
  M84
  G90
  G28
  SHAPER_CALIBRATE AXIS=x
  SAVE_CONFIG 

[gcode_macro INPUTSHAPER_Y]
gcode:
  M84
  G90
  G28
  SHAPER_CALIBRATE AXIS=y
  SAVE_CONFIG 