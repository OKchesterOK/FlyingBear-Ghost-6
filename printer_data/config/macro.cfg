[gcode_macro M702]                                                              # ÐºÐ¾Ð´Ñ‹ Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð² ÑÐ»Ð°Ð¹ÑÐµÑ€Ðµ Ð½Ðµ Ð·Ð°Ð¼Ð¾Ñ€Ð°Ñ‡Ð¸Ð²Ð°Ñ‚ÑŒÑÑ
