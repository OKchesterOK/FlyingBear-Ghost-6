[gcode_macro FILAMENT_CHANGE]
gcode:
    SAVE_GCODE_STATE NAME=FILAMENT_CHANGE_STATE
    {% set timer = params.T|default(300)|float %}
    {% set unload = params.U|default(100)|float %}
    {% set load = params.L|default(100)|float %}
    {% if printer.pause_resume.is_paused %}
        { action_respond_info("Already paused") }
    {% else %}
        {% if printer.toolhead.homed_axes != "xyz" %}
            { action_respond_info("Homing") }
            G28                                                                 # Ð´Ð¾Ð¼Ð¾Ð¹ ÐµÑÐ»Ð¸ Ð½Ðµ ÑƒÐ¶Ðµ Ð½Ðµ Ð´Ð¾Ð¼Ð°)
        {% else %}
            { action_respond_info("Pausing print") }
            PAUSE
        {% endif %}
    {% endif %}
    { action_respond_info("Changing filament") } 
    SET_IDLE_TIMEOUT TIMEOUT=7200
    FILAMENT_UNLOAD U={unload}
    COUNTDOWN TIME={timer} MSG="Change filament! : "
    FILAMENT_LOAD L={load}
    RESTORE_GCODE_STATE NAME=FILAMENT_CHANGE_STATE
    {% if printer.pause_resume.is_paused %}
        { action_respond_info("continue print") } 
        RESUME
    {% endif %}

[gcode_macro FILAMENT_LOAD]
gcode:
    {% set load = params.L|default(100)|float * 0.5 %}
    {% set extruder_temp = params.T|default(240)|float %}
    SAVE_GCODE_STATE NAME=FILAMENT_LOAD_STATE
    LOW_TEMP_CHECK T={extruder_temp}
    { action_respond_info("Loading filament") }  
    M83                                                                         # Ð¾Ñ‚Ð½Ð¾ÑÐ¸Ñ‚ÐµÐ»ÑŒÐ½Ð¾Ðµ Ð²Ñ‹Ð´Ð°Ð²Ð»Ð¸Ð²Ð°Ð½Ð¸Ðµ
    G1 E{load} F720                                                           # Ð±Ñ‹ÑÑ‚Ñ€Ð°Ñ Ñ‡Ð°ÑÑ‚ÑŒ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸
    G4 P1000                                                                    # Ð¶Ð´ÐµÐ¼ ÑÐµÐºÑƒÐ½Ð´Ñƒ
    G1 E{load} F200                                                             # Ð¼ÐµÐ´Ð»ÐµÐ½Ð½Ð¾ Ð²Ñ‚Ð¾Ñ€ÑƒÑŽ Ð¿Ð¾Ð»Ð¾Ð²Ð¸Ð½Ñƒ
    BEEP
    RESTORE_GCODE_STATE NAME=FILAMENT_LOAD_STATE

[gcode_macro FILAMENT_UNLOAD]
gcode:
    {% set unload = params.U|default(100)|float %}
    {% set extruder_temp = params.T|default(195)|float %} # Ñ‚ÐµÐ¼Ð¿ÐµÑ€Ð°Ñ‚ÑƒÑ€Ð° Ð¿Ð¾ ÑƒÐ¼Ð¾Ð»Ñ‡Ð°Ð½Ð¸ÑŽ 195.. Ð¿Ñ€Ð°Ð²Ð¸Ð¼ ÐµÑÐ»Ð¸ Ð½Ð°Ð´Ð¾
    SAVE_GCODE_STATE NAME=FILAMENT_UNLOAD_STATE
    LOW_TEMP_CHECK T={extruder_temp}
    { action_respond_info("Unloading filament") }
    M83                                                                         # Ð¾Ñ‚Ð½Ð¾ÑÐ¸Ñ‚ÐµÐ»ÑŒÐ½Ð¾Ðµ Ð²Ñ‹Ð´Ð°Ð²Ð»Ð¸Ð²Ð°Ð½Ð¸Ðµ
    G1 E2  F200                                                                 # Ð½ÐµÐ¼Ð½Ð¾Ð³Ð¾ Ð²Ñ‹Ð´Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼
    G1 E-10  F200                                                               # Ð½ÐµÐ¼Ð½Ð¾Ð³Ð¾ Ð²Ð¾Ð·Ð²Ñ€Ð°Ñ‰Ð°ÐµÐ¼
    G1 E-{unload} F720                                                         # Ð²Ñ‹Ð½Ð¸Ð¼Ð°ÐµÐ¼ Ð¾ÑÑ‚Ð°Ñ‚Ð¾Ðº
    BEEP
    RESTORE_GCODE_STATE NAME=FILAMENT_UNLOAD_STATE

[gcode_macro LOW_TEMP_CHECK]
gcode:
    {% set extruder_temp = params.T|default(240)|float %}
    {% if printer.extruder.target > extruder_temp %}                            # if there is a setpoint for extruder
        {% set extruder_temp = printer.extruder.target %}
    {% endif %}
    {% if printer.extruder.temperature < extruder_temp %}                       # Ð½Ð°Ð³Ñ€ÐµÐ² Ð´Ð¾ Ñ†ÐµÐ»ÐµÐ²Ð¾Ð¹ Ñ‚ÐµÐ¼Ð¿ÐµÑ€Ð°Ñ‚ÑƒÑ€Ñ‹
        { action_respond_info("Heating to %s" % extruder_temp) } # Ñ ÐºÑ€Ð¸Ð²Ð¾Ñ€ÑƒÐºÐ¸Ð¹ Ð¸ Ñ‡Ñ‚Ð¾ Ñ‚Ð¾ Ð½ÐµÐ¿Ñ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ð¾ Ð¿Ð¸ÑˆÑƒÑŽÑŽ Ð¸ÑÐ¿Ñ€Ð°Ð²ÑŒÑ‚Ðµ ÐµÑÐ»Ð¸ Ð¼Ð¾Ð¶ÐµÑ‚Ðµ
        SET_HEATER_TEMPERATURE HEATER=extruder TARGET={extruder_temp}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={extruder_temp}
    {% endif %}
